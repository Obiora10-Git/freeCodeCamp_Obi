<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Styling</title>
    <link rel="stylesheet" href="obi-style7.css">
 </head>
 <body>
    <header>
        <h1>CSS List Styling</h1>
    </header> 
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="2 ">
                <li>Step One</li>
                <li value="5">Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>     
 </body>
 </html>
